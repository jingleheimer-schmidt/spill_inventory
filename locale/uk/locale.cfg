
[mod-name]
spill_inventory=Розгорнути інвентар

[mod-description]
spill_inventory=Коли хтось помирає, його інвентар розсипається на землю навколо. Сюди входить гравець, транспортні засоби, машини та все інше, що має інвентар. Сюди також входить вміст сіток обладнання та інвентар будь-якого обладнання в цих сітках.


